<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="output.css">
</head>

<body>
    <div>
        <!-- 3 Part of Header -->
        <div class="flex flex-col  shadow-md">
            <!-- Header Section : Top Banner -->
            <div>
                <img src="images/top-banner.gif" alt="">
            </div>

            <!-- Header Section : Logo and Search Box -->
            <div class="flex px-[20px] py-[10px]">
                <!-- Logo -->
                <div class="flex-none">
                    <div class="flex">
                        <img src="images/logo.svg" alt="">
                        <input type="text" class="p-2 bg-gray-200 ms-3 rounded-lg w-[300px]" placeholder="جستجو">
                    </div>
                </div>

                <!-- Spacer -->
                <div class="flex-auto"></div>

                <!-- Login Button -->
                <div class="flex flex-none items-center">
                    <div class="flex w-[150px] justify-between">
                        <div class="flex border border-gray-300 rounded-lg items-center p-1">
                            <span class="material-symbols-outlined">login</span>
                            <span class="text-xs font-semibold">ورود | ثبت نام</span>
                        </div>
                        <div class="text-gray-300">|</div>
                        <div>
                            <span class="material-symbols-outlined">shopping_cart</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Header Section : Menu and Location -->
            <div class="flex px-[20px] py-[10px]">
                <!-- Menu -->
                <div class="flex-none">
                    <div class="flex gap-5">
                        <div class="flex items-center border-e pe-4">
                            <span class="text-[20px] material-symbols-outlined">menu</span>
                            <span class="w-[3px]"></span>
                            <span class="text-[16px]">دسته بندی کالاها</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[16px] text-gray-600 material-symbols-outlined">percent</span>
                            <span class="w-[3px]"></span>
                            <span class="text-[12px] text-gray-600 font-semibold">شگفت انگیزها</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[16px] text-gray-600 material-symbols-outlined">storefront</span>
                            <span class="w-[3px]"></span>
                            <span class="text-[12px] text-gray-600 font-semibold">سوپرمارکت</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[16px] text-gray-600 material-symbols-outlined">redeem</span>
                            <span class="w-[3px]"></span>
                            <span class="text-[12px] text-gray-600 font-semibold">کارت هدیه</span>
                        </div>
                        <div class="flex items-center">
                            <span class="text-[16px] text-gray-600 material-symbols-outlined">local_fire_department</span>
                            <span class="w-[3px]"></span>
                            <span class="text-[12px] text-gray-600 font-semibold">پرفروش ترین ها</span>
                        </div>
                    </div>
                </div>

                <!-- Spacer -->
                <div class="flex-auto"></div>

                <!-- Select Location -->
                <div class="flex-none">
                    <div class="flex">
                        <span class="text-[20px] material-symbols-outlined">location_on</span>
                        <span class="w-[5px]"></span>
                        <span class="text-[13px]">لطفا شهر خود را انتخاب کنید</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Section Stories -->
        <!-- You must use swiper for this part -->
        <div class="container mx-auto flex py-4 gap-4 ">
            <div class="flex w-[80px] h-[80px] items-center justify-center bg-pink-700 rounded-full">
                <div class="flex w-[75px] h-[75px] items-center justify-center bg-white rounded-full">
                    <img src="images/stories/st01.jpg" class="rounded-full w-[70px] h-[70px]" alt="">
                </div>
            </div>
            <div class="flex w-[80px] h-[80px] items-center justify-center bg-pink-700 rounded-full">
                <div class="flex w-[75px] h-[75px] items-center justify-center bg-white rounded-full">
                    <img src="images/stories/st02.jpg" class="rounded-full w-[70px] h-[70px]" alt="">
                </div>
            </div>
            <div class="flex w-[80px] h-[80px] items-center justify-center bg-pink-700 rounded-full">
                <div class="flex w-[75px] h-[75px] items-center justify-center bg-white rounded-full">
                    <img src="images/stories/st03.jpg" class="rounded-full w-[70px] h-[70px]" alt="">
                </div>
            </div>
            <div class="flex w-[80px] h-[80px] items-center justify-center bg-pink-700 rounded-full">
                <div class="flex w-[75px] h-[75px] items-center justify-center bg-white rounded-full">
                    <img src="images/stories/st04.jpg" class="rounded-full w-[70px] h-[70px]" alt="">
                </div>
            </div>
        </div>
        
        <!-- Section Slider -->
        <!-- You must use swiper for this part -->
        <div class="flex">
            <img src="images/slide1.webp" class="object-cover" alt="">
        </div>


        <!-- Section Categories -->
        <div>
            <!-- دسته بندی ها را اینجا طراحی کنید -->
        </div>


        <!-- Section Best Selling Products -->
        <div>
            <!-- پرفروش ترین کالا ها را اینجا طراحی کنید -->
        </div>

        
        <!-- Section Suggested Products -->
        <div>
            <!-- چهار ستون چهار محصولی پیشنهادی را اینجا طراحی کنید -->
        </div>

    </div>
</body>

</html>
